{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sinoto | A service that meets your investment needs.</title>

    <!-- bootstrap cdn css -->
    <link rel="stylesheet" href="{% static 'bootstrap/bootstrap.min.css' %}">

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- custom css -->
    <link rel="stylesheet" href="{% static 'account/css/account.css' %}">
</head>
<body>
    
    {% include './includes/navbar.html' %}

    <main>
        <aside>
            {% include './includes/aside.html' %}
        </aside>
        <section id="middle-section">
            {% block content %}{% endblock %}
        </section>
        <section id="right-section">
            {% include './includes/right_side.html' %}
        </section>
    </main>
    

    <!-- bootstrap cdn js -->
    <script src="{% static 'bootstrap/bootstrap.min.js' %}"></script>
    
    <!-- custom js -->
    <script src="{% static 'account/js/account.js' %}"></script>
</body>
</html>
