{% extends '../base.html' %}

{% load static %}

{% load humanize %}

{% block content %}

<div class="container-fluid">
    <div class="dashboard__header">
        <h4>Dollar Balance: ${{request.user.profile.dollar_balance|intcomma}}</h4>
        <hr class="mt-0 mt-md-2">
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <h4 class="text-center">
                        Exchange Dollar To Crypto
                    </h4>
                    <hr>
                    <div class="row align-items-center justify-content-center">
                        <div class="col-md-7 p-5" style="border: 1px solid #6b60a8; border-radius: 10px;">
                            <form action="">
                                {% csrf_token %}
                                <div class="mb-3">
                                    <label for="currency" class="form-label fw-bold">Choose Crypto Currency</label>
                                    <select class="form-select" id="currency">
                                        <option selected value="Bitcoin">Bitcoin</option>
                                        <option value="Etherium">Etherium</option>
                                        <option value="USDT">USDT</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="amount" class="form-label fw-bold">Amount In $</label>
                                    <input type="number" class="form-control" id="amount" placeholder="2000">
                                </div>
                                <button type="submit" class="btn w-100 mt-2">Buy</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>


            <!-- but stock -->
            <div class="card mt-4">
                <div class="card-body">
                    <h4 class="text-center">
                        Exchange Crypto To Dollar
                    </h4>
                    <hr>
                    <div class="row align-items-center justify-content-center">
                        <div class="col-md-7 p-5" style="border: 1px solid #6b60a8; border-radius: 10px;">
                            <form action="">
                                {% csrf_token %}
                                <div class="mb-3">
                                    <label for="currency" class="form-label fw-bold">Choose Crypto Currency</label>
                                    <select class="form-select" id="currency">
                                        <option selected value="Bitcoin">Bitcoin</option>
                                        <option value="Etherium">Etherium</option>
                                        <option value="USDT">USDT</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="amount" class="form-label fw-bold">Amount In $</label>
                                    <input type="number" class="form-control" id="amount" placeholder="2000">
                                </div>
                                <button type="submit" class="btn w-100 mt-2">Buy</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function validateNumber() {
        const input = document.getElementById('amount');
        if (input.value < 10) {
            alert('Number must be positive');
            input.value = '';
        }
    }
</script>

{% endblock %}
