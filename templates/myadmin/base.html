{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sinoto | A service that meets your investment needs.</title>

    <!-- favicon -->
    <link rel="icon" href="{% static 'frontend/favicon.ico' %}">

    <!-- bootstrap cdn css -->
    <link rel="stylesheet" href="{% static 'bootstrap/bootstrap.min.css' %}">

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- custom css -->
    <link rel="stylesheet" href="{% static 'myadmin/css/myadmin.css' %}">
</head>
<body>
    
    <div class="sidebar">
        <div class="logo" style="display: flex; align-items: center;">
            <img src="{% static 'frontend/images/logo.png' %}" alt="" width="40">
            <p class="fw-bold text-white mt-3">STOCKFEX</p>
        </div>
        <hr>
        <div class="sidebar__links">
            <a href="{% url 'myadmin:admin_dashboard' %}" class="sidebar__link">Dashboard</a>
            <a href="{% url 'myadmin:register_user' %}" class="sidebar__link">Register User</a>
            <a href="{% url 'myadmin:add_stock' %}" class="sidebar__link">Add Stock</a>

            <a href="{% url 'account:logout' %}" class="sidebar__link">Logout</a>

            
        </div>
    </div>
    <div class="main">
        <div class="container py-5 mt-2">
            {% block content %}{% endblock %}
        </div>
    </div>
    

    <!-- bootstrap cdn js -->
    <script src="{% static 'bootstrap/bootstrap.min.js' %}"></script>

    <!-- custom js -->
    <script src="{% static 'myadmin/js/myadmin.js' %}"></script>
</body>
</html>
